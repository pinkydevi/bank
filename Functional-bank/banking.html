<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-weight: 700 text-orange-400">Lets Some money</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance Transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-teal-700 p-8 rounded">
                    <h3 class="text-2xl">
                        Deposite
                    </h3 class="text-5xl">
                    <h2>
                        $ <span id="deposite-total">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl">
                        Withdraw
                    </h3 class="text-5xl">
                    <h2 id="">
                        $ <span id="withdraw-balance">00</span>
                    </h2>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">
                        Balance
                    </h3>
                    <h2>
                        $ <span id="balance-total">1200</span>
                    </h2>
                </div>
            </div>
        </section>
        <!-- Deposite $ Withdraw -->

        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-8 bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">
                        Please Deposite
                    </h3>
                    <div>
                        <input id="deposite-input" class="block border border-gray-400 rounded w-3/4 px-2 mb-4"
                            type="text" placeholder="$ deposite your amount">
                    </div>
                    <div>
                        <button id="deposite-button"
                            class="text-white block bg-orange-700  border border-gray-400 rounded px-4 py-2">
                            Submit
                        </button>
                    </div>
                </div>
                <div class="mt-8 bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="block border border-gray-400 rounded w-3/4 px-2 mb-4"
                            type="text" placeholder="$ Withdraw your amount">
                    </div>
                    <div>
                        <button id="withdraw-button"
                            class="text-white block bg-orange-700  border border-gray-400 rounded px-4 py-2">
                            Submit
                        </button>
                    </div>
                </div>


        </section>
        </div>
    </main>
    <script src="./js/banking.js"></script>

</body>

</html>
