<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-weight: 700 text-orange-400">Welcome to Bank</h1>
    </header>
    <main>
        <section class="bg-green-400 mx-auto w-3/4 mt-16 ">
            <h3 class="text-2xl mb-4">
                Please Log in
            </h3>
            <div>
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 px-2 mb-4" type="text"
                    placeholder="Write Your Email">
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 px-2 mb-4" type="password"
                    placeholder="Enter Your Password">
                <div>
                    <button id="login-submit"
                        class="text-white block bg-orange-700  border border-gray-400 rounded px-4 py-2">
                        Submit
                    </button>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/login.js"></script>

</body>

</html>
